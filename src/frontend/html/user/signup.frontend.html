<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style1.css">

    <title>Sign Up Page</title>
    <br/> <br/> <br/> <br/>
  </head>
  <body>
    <div class="container">
        <header>
        <div id="signuptitle" class="row">
               
            <div class="col-md-3 "><h1>Sign</h1><h1>Up</h1><h1>Now</h1></div>
            <div class="col-md-4 "></div>
            <div class="col-md-5 "></div>     
        </div> 
        <br/>
        </header>
               
    
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form style="text-align: center">
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Adresse Email </label> -->
                        <input type="email" class="form-control" id="InputFirstname" aria-describedby="firstname" placeholder="Enter firstname">
                        <small id="emailHelp" class="form-text text-muted"></small>

                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Adresse Email </label> -->
                        <input type="text" class="form-control" id="InputSurname" aria-describedby="surname" placeholder="Enter surname">
                        <small id="emailHelp" class="form-text text-muted"></small>

                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Adresse Email </label> -->
                        <input type="email" class="form-control" id="InputEmail1" aria-describedby="email adress" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Password</label> -->
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                    
                    <button id="button" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

  </body>
</html>
