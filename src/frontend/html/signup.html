
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Angela An">
        <meta http-equiv="refresh" content="30">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUP</title>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
      <header>
        <div>
          <a ref= "homepage.html">
          <img  id="logoSignUpPage" src = "../img/logoNoPadding.png"></a>
        </div>
    </header>
        
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Sign Up</a></li>
          <li class="tab"><a href="#login">Log In</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post">
            
                <div class="top-row">
                  <div class="field-wrap">
                    <label>
                      Votre Prenom<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                    <label>
                      Votre Nom<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off"/>
                  </div>
                </div>
      
                <div class="field-wrap">
                  <label>
                    Adresse Email<span class="req">*</span>
                  </label>
                  <input type="email"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                  <label>
                    Mot De Pass<span class="req">*</span>
                  </label>
                  <input type="password"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block">Get Started</button>
                
            </form>
  
          </div>
          
          <div id="login">   
            <h1>Welcome Back!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                Adresse Email <span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Mot De Pass<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
            
            <button class="button button-block">Log In</button>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
    </div> <!-- /form -->
    </body>
    <script type="text/javascript" src="../JS/signup.js"></script>

</head>
